<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir Nou Contacte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-plus"></i> Afegir Nou Contacte</h1>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Tornar a la llista
            </a>
        </header>

        <div class="form-container">
            <form id="addContactForm">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Nom complet *
                    </label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Introdueix el nom del contacte">
                    <div class="form-error" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Adreça electrònica *
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="exemple@domini.com">
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Telèfon *
                    </label>
                    <input type="tel" id="phone" name="phone" required 
                           placeholder="123 456 789">
                    <div class="form-error" id="phoneError"></div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel·lar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Contacte
                    </button>
                </div>
            </form>
        </div>

        <div class="form-success" id="successMessage">
            <div class="success-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-list"></i> Veure tots els contactes
                </a>
                <button id="addAnotherBtn" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> Afegir un altre contacte
                </button>
            </div>
        </div>

        <footer>
            <p>PROJECTE 1 LLIBRETA CONTACTES JOEL</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
